<div class="row justify-content-center bg-naranja">
    <div class="form-container col-11 col-md-8 col-lg-4 mt-3 mb-3 py-3 rounded bg-offWhite text-gris">
        <h2 class="mb-4 text-center">ACCESO</h2>
        <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="mb-3">
                <label for="email_acceso" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email_acceso" placeholder="Email" name="email_acceso" required />
            </div>
            <div class="mb-3">
                <label for="password_acceso" class="form-label">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" id="password_acceso" placeholder="Contraseña" name="password_acceso" required />
            </div>
            <button type="submit" class="btn btn-granate">INICIAR SESIÓN</button>
        </form>
    </div>
</div>
