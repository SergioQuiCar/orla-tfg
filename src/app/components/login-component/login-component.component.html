<div id="login" class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="mb-4">ACCESO</h2>
        <form [formGroup]="formLogin" (ngSubmit)="submit()">
            <div class="mb-3">
                <label for="email_acceso" class="form-label">Email:</label>
                <input type="email" class="form-control" formControlName="email" id="email_acceso" name="email_acceso" required />
            </div>
            <div class="mb-3">
                <label for="password_acceso" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" formControlName="password" id="password_acceso" name="password_acceso"
                    required />
            </div>
            <button type="submit" class="btn btn-primary">INICIAR SESIÓN</button>
        </form>
    </div>
</div>
