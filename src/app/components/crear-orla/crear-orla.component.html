<div>
    <h1 class="mb-4">Generador de Orla del Instituto</h1>
    
    <!-- Selecci贸n de curso -->
    <div *ngIf="!cursoSeleccionado">
      <h2>Selecciona el Curso</h2>
      <ul class="list-group">
        <li *ngFor="let curso of cursos" class="list-group-item">
          <button class="btn btn-primary" (click)="seleccionarCurso(curso)">Curso {{ curso }}</button>
        </li>
      </ul>
    </div>
    
    <!-- Selecci贸n de profesores -->
    <div *ngIf="cursoSeleccionado">
      <h2 class="mt-4">Selecciona los Profesores</h2>
      <div class="row">
        <div class="col">
          <div class="list-group">
            <div *ngFor="let profesor of profesores" class="list-group-item">
              <input type="checkbox" class="form-check-input me-2" (change)="toggleSeleccion(profesor)" />
              <label class="form-check-label">{{ profesor.nombre }} {{ profesor.apellidos }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Selecci贸n de alumnos -->
    <div *ngIf="cursoSeleccionado">
      <h2 class="mt-4">Selecciona los Alumnos</h2>
      <div class="row">
        <div class="col">
          <div class="list-group">
            <div *ngFor="let alumno of alumnos" class="list-group-item">
              <input type="checkbox" class="form-check-input me-2" (change)="toggleSeleccion(alumno)" />
              <label class="form-check-label">{{ alumno.nombre }} {{ alumno.apellidos }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Selecci贸n de fondo -->
    <div *ngIf="cursoSeleccionado">
      <h2 class="mt-4">Selecciona el Fondo de la Orla</h2>
      <div class="row">
        <div class="col">
          <div class="list-group">
            <div *ngFor="let fondo of fondos" class="list-group-item">
              <input type="radio" class="form-check-input me-2" name="fondo" (change)="seleccionarFondo(fondo)" />
              <label class="form-check-label">{{ fondo.nombre }}</label>
              <img [src]="fondo.url" class="img-fluid rounded mt-2" style="max-height: 100px;" alt="Fondo de la Orla" />
            </div>
          </div>
        </div>
      </div>
    </div>
    
<!-- Mostrar Orla -->
<div *ngIf="seleccionados.length > 0 && fondoSeleccionado">
    <h2>Vista Previa de la Orla</h2>
    <div id="orla" [ngStyle]="{'background-image': fondoSeleccionado ? 'url(' + fondoSeleccionado.url + ')' : 'none'}" class="orla">
      <!-- Profesores -->
      <div class="orla-row profesores">
        <ng-container *ngFor="let persona of seleccionados">
          <div *ngIf="!persona.curso" class="orla-item profesor">
            <img [src]="persona.imagen" alt="{{ persona.nombre }}" class="img-fluid rounded-circle mb-2" />
            <p>{{ persona.nombre }} {{ persona.apellidos }} (Profesor)</p>
          </div>
        </ng-container>
      </div>
      <!-- Alumnos -->
      <div class="orla-row alumnos">
        <ng-container *ngFor="let persona of seleccionados">
          <div *ngIf="persona.curso" class="orla-item">
            <img [src]="persona.imagen" alt="{{ persona.nombre }}" class="img-fluid rounded-circle mb-2" />
            <p>{{ persona.nombre }} {{ persona.apellidos }} (Alumno)</p>
          </div>
        </ng-container>
      </div>
    </div>
    <button (click)="generarPDF()">Generar PDF</button>
</div>
