<div class="row">
  <h2>AÃ±ade personas a tus orlas</h2>
</div>
<div id="myRow" class="row row justify-content-center">      
  <div class="form-container col-12 col-md-8 col-lg-4">
    <form [formGroup]="crearPersonaForm" (ngSubmit)="submit()">
      
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" formControlName="apellidos">
      </div>

      <div class="form-group">
        <label for="rol">Rol</label>
        <select id="rol" class="form-control" placeholder="Elige rol" formControlName="rol">
          <option value="alumno">Alumno</option>
          <option value="profesor">Profesor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nombre">Curso</label>
        <input type="text" class="form-control" id="curso" placeholder="Curso" formControlName="curso">
      </div>  

      <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" class="form-control" id="foto" accept="images/*" (change)="capturarImagen($event)"/>
      </div>
      <br/>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
  </div>
</div>
