    <div class="row">
        <div class="col-md-8 align-content-center">
            <h1>TU ORLA EN POCOS PASOS</h1>
            <h2>
                No necesitas instalar ni descargar nada y puedes hacerla desde cualquier
                ordenador. ¡Y podrás descargar tu orla en PDF!
            </h2>
        </div>
    
        <div id="formRegistro" class="col-md-3 border border-info rounded-5 bg-info-subtle mt-2">
            <div class="row justify-content-center mt-5">
                <div class="col-md-9">
                    <div class="mb-3 text-center">
                        <h2>REGÍSTRATE</h2>
                    </div>                   
                    <form [formGroup]="formRegistro" (ngSubmit)="crearUsuario()">
                        <div class="mb-2">
                            <label for="email_registro" class="form-label">Email:</label>
                            <input type="email" class="form-control" formControlName="email" id="email_registro" name="email_registro" required />
                        </div>
                        <div class="mb-2">
                            <label for="password_registro" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" formControlName="password" id="password_registro" name="password_registro" required />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" formControlName="politica" id="privacy_policy" name="privacy_policy" required />
                            <label class="form-check-label" for="privacy_policy">Acepto la política de privacidad</label>
                        </div>
                        <div class="mb-2 text-center">
                            <button type="submit" class="btn btn-primary">CREAR CUENTA</button>
                        </div>
                        <div class="mb-2 text-center">
                            <a [routerLink]="['/login']" routerLinkActive="router-link-active">¿Ya tienes cuenta? Accede</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
